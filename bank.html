<html lang="en">
<head>

<body>
<header><h1 class="text-5xl text-center mt-6">Let get some
<span class="font-semibold text-red-600">welcome Moooooey</span>!!!</h1>

<main>
<section class="mt-12">
<div  class="grid gap-x-8 gap-y-4 grid-cols-3">
<div class="bg-emerald-400 rounded-xl p-8">
<h4 class=" text-2xl">Diposit</h4>
<h2  class="text-5xl">$<span id="deposit-total">00</span> </h2>                           
</div>

 <h4 class=" text-2xl">Withdraw</h4>
<h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>                           
</div>


<div class="bg-violet-400 rounded-xl p-8">

</div>
</div>

<!-- diposit and withDraw -->

<input class="w-9/12 block mb-2 px-3" type="text" name="" id="diposi-field"
placeholder="$Amount you want to diposit">
     
   <button id="btn-diposit"  class="bg-amber-700  hover:bg-amber-500 text-white px-8 py-2 rounded-md">Diposit</button> 
</div>

<h4 class=" text-2xl mb-4 text-white"> Pleace Withdraw</h4>

<input class="w-9/12 block mb-2 px-3" type="email" name="" id="withdraw-field"
placeholder="$Amount you want to withDrow">
     
   <button id="btn-withdraw"  class="bg-amber-700  hover:bg-amber-500 text-white px-8 py-2 rounded-md">withDraw<button>                          
</div>
                                                        
                                                        
</div>           
                            
</section>
</main> 
<script src="js/dipos.js"></script>
